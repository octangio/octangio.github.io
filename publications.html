===============================-->
            <!-- <div style="float:left;">
              <select id="topicselect" class="btn bibtex_search" style="border: 1px solid lightgrey;">

  <section class="section speakers white">
    <div class="container">
      <div class="row">
        
        <div class="container-fluid" style="margin-bottom: 20px;">
          <div class="searchbar">
            <div class="mycustom-control">
              <button type="button" class="btn btn-default" style="text-transform: none; width:70px; height: 40px; margin: 5px;" onclick="reset()">Reset</button>
            </div>
            <div class="mycustom-control">
              <select id="authorselectfirst" class="btn bibtex_search bibtex_generate_author control-forms"
                style="border: 1px solid lightgrey; text-transform: none;" extra="first" search="author">
                <option value="">Search First Author</option>
              </select>
            </div>
            <div class="mycustom-control">
              <select id="authorselect" class="btn bibtex_search bibtex_generate_author control-forms"
                style="border: 1px solid lightgrey; text-transform: none;" search="author">
                <option value="">Search Author</option>
              </select>
            </div>

            <div class="mycustom-control">
              <input type="text" class="bibtex_search form-control control-search" id="searchbar" placeholder="Search publications">
            </div>
          </div>
        </div>

        <div class="bibtex_structure">
          <div class="group year" extra="DESC number">
            <a href="#top" style="display: inline"><em>(Top of the page)</em></a>
            <div style="padding-bottom:10px;"></div>
            <div class="sort journal" extra="DESC string">
              <div class="templates"></div>
            </div>
          </div>
        </div>

        <div id="bibtex_display">

          <div class="bibtex_template" style="display: none;">
            <ul>
              <li>

                <span class="if url">
                  <a class="bibtexVar publication-title" href="+URL+" target="_blank" extra="url">
                    <span class="if title"><span class="title"></span>,</span>
                  </a>
                </span>
                <span class="if !url">
                  <div class="if doi">
                    <a class="bibtexVar publication-title" href="http://dx.doi.org/+DOI+" target="_blank" extra="doi">
                      <span class="if title"><span class="title"></span>,</span>
                    </a>
                  </div>
                </span>

                <!-- <span class="if title">
                  <a class="bibtexVar" href="http://www.website.com/~demo/papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
                    <span style="text-decoration: underline;" class="title"></span>,
                  </a>
                </span> -->
                <div class="if author">
                  <span class="author"></span>
                </div>
                <div>
                  <span class="if url">
                    <a class="bibtexVar" href="+URL+" target="_blank" extra="url">
                      <span class="if journal"><em><span class="journal"></span></em>,</span>
                      <span class="if !journal">
                        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                      </span>
                    </a>
                  </span>
                  <span class="if !url">
                    <span class="if doi">
                      <a class="bibtexVar" href="http://dx.doi.org/+DOI+" target="_blank" extra="doi">
                        <span class="if journal"><em><span class="journal"></span></em>,</span>
                        <span class="if !journal">
                          <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                        </span>
                      </a>
                    </span>
                  </span>

                  <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                  <span class="if address"><span class="address"></span>,</span>
                  <span class="if month"><span class="month"></span>,</span>
                  <span class="if year"><span class="year"></span>.</span>
                  <span class="if note"><span class="note"></span></span>
                  <span class="if volume"><strong><span class="volume"></span></strong></span>
                  <span class="if number">(<span class="number"></span>):</span>
                  <span class="if pages"><span class="pages"></span>.</span>
                  <a class="bibtexVar publication-buttons" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false"
                    aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY" bibtexjs-css-escape>
                    &nbsp;&nbsp;&nbsp;[BibTex]&nbsp;
                  </a>
                  <a class="bibtexVar publication-buttons" href="data/papers/+FILE+" target="_blank" aria-expanded="false" extra="file">
                    [PDF]&nbsp;
                  </a>
                  <span class='if code'><a class="bibtexVar publication-buttons" role="button" href="+CODE+" extra="code"
                      target="_blank">[Code]&nbsp;</a></span>
                  <span class='if software'><a class="bibtexVar publication-buttons" role="button" href="+SOFTWARE+" extra="software"
                      target="_blank">[Software]&nbsp;</a></span>
                  <span class='if dataset'><a class="bibtexVar publication-buttons" role="button" href="+DATASET+" extra="dataset"
                      target="_blank">[Dataset]</a></span>
                </div>
                <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
                  <div class="well bibtex-full-width">
                    <pre><span class="bibtexraw noread" style="font-size:small;color: #0075bd;"></span></pre>
                  </div>
                </div>
                <div style="display:none"><span class="bibtextype"></span></div>
              </li>
            </ul>
          </div>

        </div>








      </div>
    </div>
